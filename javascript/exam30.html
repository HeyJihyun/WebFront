<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let person = {
            'name' : '홍길동',
            phone : '010-1111-2222',
            'office-phone': '02-3456-7890',
            "age" : 26
        }
        document.write(`name : ${person.name}<br>`)
        document.write(`phone : ${person.phone}<br>`)
        document.write(`office-phone : ${person['office-phone']}<br>`)
        document.write(`age : ${person.age}<br>`)
        document.write('<hr>')
        document.write(`name 속성 존재여부 : ${'name' in person}<br>`)
        document.write(`addr 속성 존재여부 : ${'addr' in person}<br>`)
        
        person.addr = '경기도 성남시 수정로 398'
        document.write(`addr 속성 존재여부 : ${'addr' in person}<br>`)
        console.log(person)
        
        with(person){
            document.write(`name : ${name}<br>`)
            document.write(`phone : ${phone}<br>`)
            document.write(`age : ${age}<br>`)
        }
    </script>
</head>

</body>
</html>
