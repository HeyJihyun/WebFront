<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt('입력하거라'))
        let msg = `${num} : ${num%2? "홀수" : "짝수"} `
        alert(msg)
        console.log(num)
        if(num % 2){
            alert(`[1]${num} : 홀수 `)
        } else{
            alert(`[1]${num} : 짝수 `)
        }

        switch(num % 2){
            case 1:
                alert(`[2]${num} : 홀수 `)
                break
            case 0:
                alert(`[2]${num} : 짝수 `)
        }
    </script>
</head>

</body>
</html>
