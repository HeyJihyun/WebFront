<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt('정수를 입력하세요'))

        let msg = `${ num } : ${num % 2 ? "홀수" : "짝수"}`
        alert(msg)

        switch(num % 2) {
            case 1 : 
                alert(`${num} : 홀수`)
                break
            case 0 : 
                alert(`${num} : 짝수`)
        }

        if(num % 2) {
            alert(`${num} : 홀수`)
        } else {    
            alert(`${num} : 짝수`)
        }
    </script>
</head>

</html>
