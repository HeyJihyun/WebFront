<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function increaseCnt(){
            spanTag = document.getElementById('spanObj')
            spanTag.innerText = parseInt(spanTag.innerText) +1
        }
    </script>
</head>
<body>
    <span id="spanObj">0</span>번클릭
    <button onclick="increaseCnt()">증가</button>
</body>
</html>
