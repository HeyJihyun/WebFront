<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        header      : 사이트명, 로고 포함
        nav         : 사이트의 메뉴 포함
        section     : 문서의 내용
        article     : 문서의 내용이 많은 경우 세부적으로 분할
        aside       : 문서의 주 내용을 제외하고 주변에 배치
        footer      : 사이트의 정보(주소, 전화번호 등), 저작권, 부가정보
     -->
     <header>
        <h1>한국폴리텍대학 성남캠퍼스 학과안내</h1>
        <nav>
            <ul>
                <li>인공지능소프트웨어과</li>
                <li>IoT소프트웨어과</li>
                <li>AI 자동학과</li>
            </ul>
        </nav>
     </header>
     <section>
        <article>
            <h2>인공지능소프트웨어과</h2>
            안녕하세요 <strong>인공지능소프트웨어과</strong>에 오신것을 환영합니다.
        </article>
        <article>
            <h2>IoT소프트웨어과</h2>
            안녕하세요 <b>IoT소프트웨어과</b>에 오신것을 환영합니다.
        </article>
     </section>
     <footer>
        <address>경기도 성남시 수정로 398</address>
     </footer>
</body>
</html>
