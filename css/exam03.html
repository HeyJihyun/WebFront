<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width:100px;
            height: 100px;
        }
        div.red{
            left: 50px;
            background-color: red;
            z-index: 888;
        }
        div.blue{
            background-color: blue;
        }

        .box{
            width: 300px;
            height: 200px;
            left: 200px;
            top: 200px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="red">사각형01</div>
    <div class="blue">사각형02</div>
    <div class="box">
        <div class="red">
            사각형03
        </div>
    </div>
</body>
</html>
